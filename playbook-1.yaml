---
- hosts: env-test
  become: true
  become_user: root
  tasks:
    - name: install docker
      apt: name=docker state=present
    - name: start docker
      service: name=docker state=started
    - name: deploy html file
      copy: src=/usr/ansible/workspace/Devops-Project-1_Ansible/ dest=/usr/envtest/workspace/Devops-Project-1_Ansible/
    - name: build docker file
      command: chdir=/usr/jenkins-agent/workspace/Devops-Project-1_Ansible docker build -t reactapp:1 .
    - name: create container
      command: docker run -itd -P reactapp:1